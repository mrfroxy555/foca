<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Büntetőpárbaj – kattints, rúgj, kiszállhatsz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg"></div>

  <main class="app" aria-label="Büntető rúgás játék">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <div class="title">Büntetőpárbaj</div>
          <div class="subtitle">Kattints a piros zónák helyére – ha a kapus nem oda vetődik: gól.</div>
        </div>
      </div>
    </header>

    <section class="content">
      <section class="stage" aria-label="Kapura lövés">
        <div class="scene" id="scene">
          <img class="bgImg" id="bgImg" src="alap.png" alt="Focikapu kapussal" />
          <img class="bgImg bgImgNext" id="bgImgNext" src="alap.png" alt="" aria-hidden="true" />

          <div class="overlay">
            <img class="ball" id="ball" src="ball.png" alt="" aria-hidden="true" />
            <div class="targets" id="targets" aria-label="Célzónák"></div>
            <div class="fx" id="fx" aria-hidden="true"></div>
          </div>
        </div>

        <div class="status" id="status" role="status" aria-live="polite"></div>
      </section>

      <aside class="sidebar" aria-label="Statisztikák és beállítások">
        <div class="hud" role="group" aria-label="Egyenleg és eredmények">
          <div class="hudCard">
            <div class="hudLabel">Egyenleg</div>
            <div class="hudValue"><span id="balance">1000</span> <span class="unit">Ft</span></div>
          </div>
          <div class="hudCard">
            <div class="hudLabel">Gólok</div>
            <div class="hudValue" id="goals">0</div>
          </div>
          <div class="hudCard">
            <div class="hudLabel">Streak</div>
            <div class="hudValue" id="streak">0</div>
          </div>
        </div>

        <div class="controls">
          <div class="row">
            <label class="field">
              <span class="label">Tét (Ft)</span>
              <input id="bet" type="number" inputmode="numeric" min="10" step="10" value="100" />
            </label>

            <div class="actions">
              <button id="cashout" class="btn btnPrimary" disabled>Kiszállok</button>
              <button id="reset" class="btn btnGhost">Új játék</button>
            </div>
          </div>

          <div class="legend" aria-label="Szorzók">
            <div class="legendTitle">Zónák szorzói</div>
            <div class="chips" id="chips"></div>
          </div>

          <div class="tips">
            <div class="tip"><span class="dot"></span> Egy kattintás = egy lövés.</div>
            <div class="tip"><span class="dot"></span> Védés esetén a tét levonódik.</div>
            <div class="tip"><span class="dot"></span> Gól esetén nyeremény: tét × szorzó.</div>
          </div>
        </div>
      </aside>
    </section>
  </main>

  <div class="modal" id="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="modalCard">
      <div class="modalTitle">Kiszálltál</div>
      <div class="modalText">Végső egyenleged: <strong><span id="finalBalance">0</span> Ft</strong></div>
      <div class="modalActions">
        <button id="playAgain" class="btn btnPrimary">Újra</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
